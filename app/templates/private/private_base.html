<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
        transition: background-color 0.3s ease;
      }
      .sidebar {
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        background-color: #343a40;
        padding-top: 1rem;
        transition: all 0.3s;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 999;
      }
      .sidebar a {
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        display: flex;
        align-items: center;
        font-size: 1.1rem;
        transition: background-color 0.3s, transform 0.3s;
      }
      .sidebar a:hover {
        background-color: #495057;
        transform: translateX(5px);
      }
      .sidebar a i {
        margin-right: 10px;
      }
      .navbar {
        display: none;
      }
      .main-content {
        margin-left: 250px;
        padding: 20px;
        transition: margin-left 0.3s;
      }
      .card {
        border-radius: 10px;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #343a40;
        color: #fff;
        border-radius: 10px 10px 0 0;
      }
      .toggle-sidebar-btn {
        display: none;
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #343a40;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 1000;
        transition: left 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .toggle-sidebar-btn i {
        transition: transform 0.3s;
      }
      .sidebar.active {
        left: -250px;
      }
      .main-content.expanded {
        margin-left: 0;
      }
      @media (max-width: 768px) {
        .sidebar {
          left: -250px;
        }
        .sidebar.active {
          left: 0;
        }
        .main-content {
          margin-left: 0;
          padding-top: 10px;
        }
        .toggle-sidebar-btn {
          display: flex;
        }
      }
      .navbar.navbar-dark .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.1);
      }
      .navbar-dark .navbar-nav .nav-link {
        color: rgba(255, 255, 255, 0.8);
        transition: color 0.3s;
      }
      .navbar-dark .navbar-nav .nav-link:hover {
        color: #fff;
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    <button class="toggle-sidebar-btn" id="toggle-sidebar-btn">
      <i class="bi bi-list"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <h3 class='text-center text-light'>Menu</h3>
      <div class='mt-4'>
        <a href="#dashboard"><i class="bi bi-house-door-fill"></i> Dashboard</a>
        <a href="#users"><i class="bi bi-people-fill"></i> Users</a>
        <a href="#settings"><i class="bi bi-gear-fill"></i> Settings</a>
        <a href="#reports"><i class="bi bi-bar-chart-fill"></i> Reports</a>
        <a href="#logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <h1 class="bg-dark text-light text-center p-2">FlaSQL</h1>
    <div class="main-content" id="main-content">
      <div class="container-fluid">{% block content %}{% endblock %}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("toggle-sidebar-btn")
        .addEventListener("click", function () {
          const sidebar = document.getElementById("sidebar");
          const mainContent = document.getElementById("main-content");
          sidebar.classList.toggle("active");
          mainContent.classList.toggle("expanded");
          this.querySelector("i").classList.toggle("bi-x");
        });
    </script>
  </body>
</html>
