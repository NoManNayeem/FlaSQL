<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/000000/database.png">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
        transition: background-color 0.3s ease;
      }
      .main-content {
        margin-left: 250px;
        padding: 20px;
        transition: margin-left 0.3s;
      }
      .card {
        border-radius: 10px;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #343a40;
        color: #fff;
        border-radius: 10px 10px 0 0;
      }
      .toggle-sidebar-btn {
        display: none;
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #343a40;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 1000;
        transition: left 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .toggle-sidebar-btn i {
        transition: transform 0.3s;
      }
      @media (max-width: 768px) {
        .main-content {
          margin-left: 0;
          padding-top: 10px;
        }
        .toggle-sidebar-btn {
          display: flex;
        }
      }
      .navbar.navbar-dark .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.1);
      }
      .navbar-dark .navbar-nav .nav-link {
        color: rgba(255, 255, 255, 0.8);
        transition: color 0.3s;
      }
      .navbar-dark .navbar-nav .nav-link:hover {
        color: #fff;
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    <button class="toggle-sidebar-btn" id="toggle-sidebar-btn">
      <i class="bi bi-list"></i>
    </button>

    {% include 'private/sidebar.html' %}

    <h1 class="bg-dark text-light text-center p-2">FlaSQL</h1>
    <div class="main-content" id="main-content">
      <div class="container-fluid">{% block content %}{% endblock %}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("toggle-sidebar-btn")
        .addEventListener("click", function () {
          const sidebar = document.getElementById("sidebar");
          const mainContent = document.getElementById("main-content");
          sidebar.classList.toggle("active");
          mainContent.classList.toggle("expanded");
          this.querySelector("i").classList.toggle("bi-x");
        });
    </script>
    {% block script %}{% endblock %}
  </body>
</html>
