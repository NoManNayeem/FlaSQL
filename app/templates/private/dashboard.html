{% extends "private/private_base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Statistics Cards with enhanced UI -->
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card text-white bg-primary shadow">
                <div class="card-header">Users <i class="bi bi-people-fill"></i></div>
                <div class="card-body border-top border-light">
                    <h5 class="card-title">{{ stats.user_count }}</h5>
                    <p class="card-text">Number of users in the system.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card text-white bg-success shadow">
                <div class="card-header">Revenue <i class="bi bi-currency-dollar"></i></div>
                <div class="card-body border-top border-light">
                    <h5 class="card-title">{{ stats.revenue }}</h5>
                    <p class="card-text">Revenue generated this month.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card text-white bg-danger shadow">
                <div class="card-header">Alerts <i class="bi bi-exclamation-triangle-fill"></i></div>
                <div class="card-body border-top border-light">
                    <h5 class="card-title">{{ stats.alerts }}</h5>
                    <p class="card-text">Outstanding system alerts.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row">
        <div class="col-md-6 d-flex align-items-stretch">
            <div class="shadow p-3 mb-5 bg-body rounded flex-fill d-flex">
                <canvas id="lineChart" class="w-100"></canvas>
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-stretch">
            <div class="shadow p-3 mb-5 bg-body rounded flex-fill d-flex">
                <canvas id="doughnutChart" class="w-100"></canvas>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    };

    var lineChartCanvas = document.getElementById('lineChart').getContext('2d');
    var doughnutChartCanvas = document.getElementById('doughnutChart').getContext('2d');

    var lineChart = new Chart(lineChartCanvas, {
        type: 'line',
        data: {
            labels: {{ line_chart_data.labels | tojson }},
            datasets: [{
                label: 'Monthly Revenue',
                data: {{ line_chart_data.data | tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: chartOptions
    });

    var doughnutChart = new Chart(doughnutChartCanvas, {
        type: 'doughnut',
        data: {
            labels: {{ doughnut_chart_data.labels | tojson }},
            datasets: [{
                label: 'Color Distribution',
                data: {{ doughnut_chart_data.data | tojson }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: chartOptions
    });
});
</script>
{% endblock %}
