<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlaSQL{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%; /* Ensures the minimum height of the html and body is 100% of the viewport */
            margin: 0;
            padding: 0;
        }
        #wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        #content-wrap {
            flex: 1; /* Allows the content area to expand and fill available space excluding footer */
            padding-top: 60px; /* To avoid overlap with the fixed navbar */
        }
        footer {
            height: 50px; /* Fixed height for footer */
            line-height: 50px; /* Vertically center the text inside the footer */
        }
        .hero-section {
            padding: 100px 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.pixabay.com/photo/2014/09/20/13/52/board-453758_1280.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .feature-icon {
            font-size: 50px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('main.index') }}">FlaSQL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('main.index') }}">Home</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.register') }}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.login') }}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content-wrap">
            {% block content %}
            <!-- Content will go here -->
            {% endblock %}
        </div>

        <footer class="bg-dark text-light text-center">
            <div class="container">
                <p>FlaSQL Â© 2024. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
